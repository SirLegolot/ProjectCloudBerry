<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cloudberry</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8PrUIlWAeCEONhP97HFLCFqB8R2dV8FU"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="mapScript.js"></script>
    <!-- Scripts and styling for tags (under MIT License): https://github.com/sabieber/token-autocomplete -->
    <script src="https://raw.githack.com/sabieber/token-autocomplete/master/built/token-autocomplete.js"></script>
    <link href="https://raw.githack.com/sabieber/token-autocomplete/master/lib/token-autocomplete.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="/w3_templates/w3.css">
  </head>
  <body onload="viewProduct()">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CloudBerry</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/index.html">Home</a>
            <a class="mdl-navigation__link" href="/browse.html">Browse</a>
            <a class="mdl-navigation__link" href="/about.html">About</a>
            <a class="mdl-navigation__link" href="/login">Account</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CloudBerry</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/index.html">Home</a>
          <a class="mdl-navigation__link" href="/browse.html">Browse</a>
          <a class="mdl-navigation__link" href="/about.html">About</a>
          <a class="mdl-navigation__link" href="/login">Account</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" id="content">
          <!-- Your content goes here -->
          <div class="mdl-spinner mdl-js-spinner is-active" id="spinner"></div>
          <div id="productContent" class="hidden">
            <h1 id="productDisplayName"></h1>
            <p id="productPath"></p>
            <div style="height: 300px;" id="slideshowImages"></div>
            <div class="w3-center" id="slideshowPane">
              <div class="w3-section">
                <button class="w3-button" onclick="plusDivs(-1)">&#10094; Prev</button>
                <button class="w3-button" onclick="plusDivs(1)">Next &#10095;</button>
              </div>
            </div>
            <h4 id="price"></h4>
            <h5>Description:</h5>
            <p id="productDescription"></p>
            <h5>Labels/Tags:</h5>
            <div id="labels"></div>
            <h5>Business Information</h5>
            <p id="businessDisplayName"></p>
            <p id="businessAddress"></p>
            <div id="map" style="display:none"></div>
            <h5>Similar product images</h5>
            <div id="similarWebsites"></div>
          </div>
          <script>
            var slideIndex = 1;
          </script>
        </div>
      </main>
    </div>
  </body>
</html>
