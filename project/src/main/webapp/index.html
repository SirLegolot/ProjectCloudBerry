<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cloudberry</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CloudBerry</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/index.html">Home</a>
            <a class="mdl-navigation__link" href="/browse.html">Browse</a>
            <a class="mdl-navigation__link" href="/about.html">About</a>
            <a class="mdl-navigation__link" href="/login">Account</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CloudBerry</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/index.html">Home</a>
          <a class="mdl-navigation__link" href="/browse.html">Browse</a>
          <a class="mdl-navigation__link" href="/about.html">About</a>
          <a class="mdl-navigation__link" href="/login">Account</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" id="content">
          <!-- Your content goes here -->
          <img class="centerImage" src="/images/logo_transparent.png" width="400px">
          <form id="searchForm" method="POST" action="/browse" enctype="multipart/form-data" 
                onsubmit="return checkSearchForm()">
            <div class="bar">
              <img class="searchIcon" src="/images/search.png" height="15px">
              <input class="searchbar" type="text" title="Search" id="textSearch" name="textSearch">
              <a href="javascript:void(0);" onclick="toggleImageUpload()">
                <img class="cameraIcon" src="/images/google-camera.svg" height="20px">
              </a>
              <input class="hiddenButton" type="file" name="imageUpload" id="imageUpload" accept="image/*">
            </div>
            <div class="searchButtons">
              <input type="submit" class="searchButton" value="Product Search">
              <a class="searchButton" href="/about.html">What's Cloudberry?</a>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
