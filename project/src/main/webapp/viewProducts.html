<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cloudberry</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="retrieveProducts()">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CloudBerry</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/index.html">Home</a>
            <a class="mdl-navigation__link" href="">Browse</a>
            <a class="mdl-navigation__link" href="">About</a>
            <a class="mdl-navigation__link" href="/login">Account</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CloudBerry</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/index.html">Home</a>
            <a class="mdl-navigation__link" href="">Browse</a>
            <a class="mdl-navigation__link" href="">About</a>
            <a class="mdl-navigation__link" href="/login">Account</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" id="product-view">
          <!-- Your content goes here -->
          <h1>Your Products</h1>

          <div class="grid-container" id="searchResults"></div>
        </div>
      </main>
    </div>
  </body>
</html>
