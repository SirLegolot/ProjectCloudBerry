<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cloudberry</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CloudBerry</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Browse</a>
            <a class="mdl-navigation__link" href="">About</a>
            <a class="mdl-navigation__link" href="">Contact</a>
            <a class="mdl-navigation__link" href="/login">Account</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CloudBerry</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Browse</a>
          <a class="mdl-navigation__link" href="">About</a>
          <a class="mdl-navigation__link" href="">Contact</a>
          <a class="mdl-navigation__link" href="/login">Account</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" id="content">
          <!-- Your content goes here -->
          <h1>Create a Business Account</h1>
          <!-- TODO: Have a login and sign up servlet -->
          <form action="/createBusinessAccount" method="POST" >
            <p>Business Name*</p> 
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="businessName" name="businessName" required>
              <label class="mdl-textfield__label" for="businessName">JohnDoe42</label>
            </div><br/><br/>
            <p>Business Address*</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="street" name="street" required>
              <label class="mdl-textfield__label" for="street">Street</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="city" name="city" required>
              <label class="mdl-textfield__label" for="city">City</label>
            </div><br/>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="state" name="state" required>
              <label class="mdl-textfield__label" for="state">State</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="zipCode" name="zipCode" required>
              <label class="mdl-textfield__label" for="zipCode">Zip Code</label>
            </div>
            <br/><br/>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Create Account
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
